<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  
   <link rel="stylesheet/less" type="text/css" href="less/main.less" />

  <script src="js/less.js" type="text/javascript"></script>

  <style>
    .grid {
      height: 250px;
      width: 100%;
    }
    .ui-grid-header-canvas,
    .item-row {
      display: flex;
    }

  </style>
</head>
<body>
  

  <div class="container">
    <div class="row">
      <div class="span4 text-center" ng-app="demo">
        <div class="grid" ui-grid="gridOptions"></div>
      </div>
    </div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.js"></script>

  <script src="js/ui-grid.js"></script>
  

  <script>
    var data = [];
    for(var i=0; i < 10000; i++) {
        data.push({
            "name": "Ethel Price",
            "gender": "female" + i,
            "company": "Enersol",
            'col-1': 'dfdf',
            'col-2': 'col-2',
            'col-3': 'col-3',
            'col-4': 'col-4',
            'col-5': 'col-5',
            'col-6': 'col-6',
            'col-7': 'col-7'
        })
    }

    angular.module('demo', ['ui.grid', 'ui.grid.resizeColumns'])
    .run(function($rootScope) {

      var colWidth = 200;//Math.floor(100/10);

      var manyCol = [
            {
              name: 'gender',
              minWidth: 200,
              width: colWidth
            },
            {
              name: 'company',
              minWidth: 200,
              width: colWidth
            }
            ,
            {
              name: 'col-1 col-1col-1col-1col-1col-1',
              minWidth: 200,
              width: colWidth
            }
            ,
            {
              name: 'col-2',
              minWidth: 200,
              width: colWidth
            }
            ,
            {
              name: 'col-3',
              minWidth: 200,
              width: colWidth
            }
            ,
            {
              name: 'col-4',
              minWidth: 200,
              width: colWidth
            }
            ,
            {
              name: 'col-5',
              minWidth: 200,
              width: colWidth
            }
            ,
            {
              name: 'col-6',
              minWidth: 200,
              width: colWidth
            }
      ];

      var onCol = [{
          name: 'name',
          minWidth: 200,
          width: 200
      },
      {
          name: 'gender',
          minWidth: 200,
          width: 200
      }];

      var threeCol = [
        {
          name: 'name',
          minWidth: 200,
          width: 200
        },
        {
          name: 'gender',
          minWidth: 200,
          width: 200
        },
        {
          name: 'col-1',
          minWidth: 200,
          width: 200
        }
      ];

      $rootScope.gridOptions = {
        enableColumnResizing: true,
        columnDefs: threeCol,
        enableNativeScrolling: false,
        enableVirtualScrolling: true,
        columnVirtualizationThreshold: 150,
        scrollThreshold: 1,
        excessRows: 30,
        'data': data
      };
    });
  </script>
</body>
</html>
